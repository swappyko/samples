name: CI/CD Pipeline


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: setup npm dependencies
      run: npm init -y
      
    - name: Install npm
      run: npm install --save-dev jest

    - name: Fail this job for testing
      run: exit 1  # This is a simulated failure step, remove this in a real scenario

  notify:
    needs: build
    if: failure()  # Only run this job if the build fails
    runs-on: ubuntu-latest
    steps:
    - name: Send failure email notification
      run: |
        sudo apt-get install -y msmtp
        echo "defaults" > ~/.msmtprc
        echo "account default" >> ~/.msmtprc
        echo "host smtp.office365.com" >> ~/.msmtprc
        echo "port 587" >> ~/.msmtprc
        echo "from swapnil_konde@hotmail.com" >> ~/.msmtprc
        echo "user swapnil_konde@hotmail.com" >> ~/.msmtprc
        echo "password ${{ secrets.SMTP_PASSWORD }}" >> ~/.msmtprc
        echo "tls on" >> ~/.msmtprc
        echo "tls_trust_file /etc/ssl/certs/ca-certificates.crt" >> ~/.msmtprc
        echo "logfile ~/.msmtp.log" >> ~/.msmtprc
        echo "auth on >> ~/.msmtprc
        chmod 600 ~/.msmtprc

        echo -e "Subject: GitHub Actions Workflow Failed\n\nHello,\n\nThe GitHub Actions workflow has failed. Please check the build logs." | msmtp swapnilko@gmail.com
